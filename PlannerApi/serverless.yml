service: planner-api

provider:
  name: aws
  runtime: dotnet6
  memorySize: 2048
  timeout: 15
  region: eu-west-2

functions:
  PlannerApi:
    name: PlannerApi
    handler: PlannerApi::PlannerApi.LambdaEntryPoint::FunctionHandlerAsync
    role: lambdaExecutionRole
    environment:
      CONNECTION_STRING: ${ssm:/planner-api/production/connection-string}
    events:
      - http:
          path: /{proxy+}
          method: ANY
          # authorizer:
          #   arn: ${ssm:/api-authenticator/${self:provider.stage}/arn}
          #   type: request
          #   resultTtlInSeconds: 0
          #   identitySource: method.request.header.Authorization
          #   managedExternally: true
          cors:
            origin: '*' # need to update
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
resources:
  Resources:
    lambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /planner-api/production/
        RoleName: planner-api-lambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: manageLogs
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: 'Allow'
                  Action:
                    - 's3:PutObject'
                    - 's3:GetObject'
                  Resource:
                    Fn::Join:
                      - ''
                      - - 'arn:aws:s3:::'
                        - 'Ref': 'ServerlessDeploymentBucket'
          - PolicyName: lambdaInvocation
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 'lambda:InvokeFunction'
                  Resource: '*'